<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملفات</title>
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <h1>إدارة الملفات</h1>
    
    <!-- مدخلات القيم والملفات -->
    <input type="text" id="valueInput" placeholder="أدخل قيمة جديدة" />
    <button onclick="setCurrentKey()">تعيين القيمة</button>
    <button onclick="deleteCurrentKey()">حذف القيمة</button>

    <input type="file" id="fileInput" />
    <input type="text" id="fileDescription" placeholder="أدخل وصف للملف" />
    <button onclick="uploadFile()">رفع الملف</button>

    <input type="text" id="searchInput" placeholder="بحث عن وصف الملف..." />
    <button id="searchButton" onclick="searchFiles()">بحث</button>

    <div id="fileList"></div>
    <div id="message"></div>

    <dialog id="fileDialog">
        <div id="dialogContent"></div>
        <button onclick="document.getElementById('fileDialog').close()">إغلاق</button>
    </dialog>

    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
